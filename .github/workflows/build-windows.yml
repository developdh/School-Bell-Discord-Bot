name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install packages
        run: pip install pyinstaller "discord.py[voice]" edge-tts gTTS python-dotenv tzdata

      - name: Verify PyNaCl
        run: |
          python -c "import nacl; print('nacl:', nacl.__file__)"
          python -c "import nacl._sodium; print('_sodium:', nacl._sodium.__file__)"
          python -c "import nacl.secret; import nacl.utils; print('voice deps OK')"
          python -c "import os,nacl; d=os.path.dirname(nacl.__file__); [print(f'  {root}/{f}') for root,_,files in os.walk(d) for f in files if f.endswith(('.pyd','.dll','.so'))]"

      - name: Download ffmpeg
        shell: pwsh
        run: |
          $url = "https://github.com/BtbN/ffmpeg-builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri $url -OutFile "ffmpeg.zip" -MaximumRedirection 5 -UseBasicParsing
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_tmp"
          $ffmpeg = Get-ChildItem -Path "ffmpeg_tmp" -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Copy-Item $ffmpeg.FullName -Destination "ffmpeg.exe"
          Remove-Item -Recurse -Force "ffmpeg_tmp", "ffmpeg.zip"

      - name: Build with PyInstaller
        run: pyinstaller school_bell.spec --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-bell-windows
          path: dist/학교종.exe
          retention-days: 30
