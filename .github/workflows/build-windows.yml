name: Build Windows EXE

on:
  workflow_dispatch:       # 수동 실행 (GitHub → Actions 탭에서 "Run workflow" 버튼)
  push:
    tags:
      - "v*"               # v1.0 같은 태그 푸시 시 자동 빌드

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 소스 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 패키지 설치
        run: pip install pyinstaller "discord.py[voice]" edge-tts gTTS python-dotenv tzdata

      - name: ffmpeg 다운로드
        shell: pwsh
        run: |
          $url = "https://github.com/BtbN/ffmpeg-builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri $url -OutFile "ffmpeg.zip" -MaximumRedirection 5 -UseBasicParsing
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_tmp"
          $ffmpeg = Get-ChildItem -Path "ffmpeg_tmp" -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Copy-Item $ffmpeg.FullName -Destination "ffmpeg.exe"
          Remove-Item -Recurse -Force "ffmpeg_tmp", "ffmpeg.zip"

      - name: PyInstaller 빌드
        run: pyinstaller school_bell.spec

      - name: 빌드 결과물 업로드
        uses: actions/upload-artifact@v4
        with:
          name: 학교종-windows
          path: dist/학교종.exe
          retention-days: 30
